{% set name = "pylatexenc" %}
{% set version = "2.2" %}
{% set sha256 = "2b5ed04b76da57a9fdc2110d2f9764522087b47884e3ab30251f748dc60b96de" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/phfaist/pylatexenc/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - latexwalker = pylatexenc.latexwalker.__main__:main
    - latex2text = pylatexenc.latex2text.__main__:main
    - latexencode = pylatexenc.latexencode.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pylatexenc
  commands:
    - latexwalker --help
    - latex2text --help
    - latexencode --help

about:
  home: https://github.com/phfaist/pylatexenc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple LaTeX parser providing latex-to-unicode and unicode-to-latex conversion
  doc_url: https://pylatexenc.readthedocs.io/en/latest
  dev_url: https://github.com/phfaist/pylatexenc

extra:
  recipe-maintainers:
    - milljm
